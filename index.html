<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
       
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container for team members */
        .team-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Individual team member card */
        .team-member {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Team member image */
        .team-member img {
            float: left;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Team member details */
        .team-member-details {
            padding: 20px;
        }

        /* Team member name */
        .team-member-details h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        /* Team member description */
        .team-member-details p {
            margin-bottom: 20px;
        }

        /* Personal homepage link */
        .team-member-details a {
            color: #007bff;
            text-decoration: none;
        }

        /* Personal homepage link hover */
        .team-member-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <!-- Team member 1 -->
        <div class="team-member">
            <img src="gopi.png" alt="gopi chilukuri">
            <div class="team-member-details">
                <h2>Gopi chilukuri</h2>
                <p>Interested in integration and automation</p>
                <a href="https://github.com/chilukgi/waph-chilukgi/tree/main/labs/individual-project1">Personal Homepage</a>
            </div>
        </div>

        <!-- Team member 2 -->
        <div class="team-member">
            <img src="swaroop.png" alt="Jyothi swaroop Nagalla">
            <div class="team-member-details">
                <h2>Jyothi swaroop Nagalla</h2>
                <p>You get to know me through my page below!!!</p>
                <a href="https://github.com/nagalljp/waph-nagalljp/tree/main/Individual_Projects/Individual_Project1">Personal Homepage</a>
            </div>
        </div>

        <!-- Team member 3 -->
        <div class="team-member">
            <img src="narendra.png" alt="Narendra Reddy Peddireddy">
            <div class="team-member-details">
                <h2>Narendra Reddy Peddireddy</h2>
                <p>Fascinated in Cybersecurity and know about me through my protfolio below</p>
                <a href="https://github.com/narendra2105/peddirny-uc.github.io">Personal Homepage</a>
            </div>
        </div>

        <div class="team-container">
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
